<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#03a6f3">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <header>
        <div class="main-menu">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{{url_for('index')}}"><img src="{{ url_for('static', filename='images/logo.png' )}}" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="navbar-item active">
                                <a href="{{url_for('index')}}" class="nav-link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="{{url_for('about')}}" class="nav-link">About</a>
                            </li>
                            {%if user%}
                            <li class="navbar-item">
                                <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
                            </li>
                            {%else%}
                            <li class="navbar-item">
                                <a href="{{url_for('login')}}" class="nav-link">Login</a>
                            </li>
                            {%endif%}
                        </ul>

                        <form class="form-inline my-2 my-lg-0" action="{{url_for('index')}}" method="GET">

                            <select name="searchType">
                                <option value="isbn">ISBN</option>
                                <option value="title">Title</option>
                                <option value="author">Author</option>
                            </select>

                            <input class="form-control mr-sm-2" type="search" name="searchText" placeholder="Search here..." aria-label="Search">

                            <input type="submit" name="submit" value="&#xf002" class="fa fa-search" style="background:white;  cursor: pointer;">
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}


    <footer>
        <div class="copy-right">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>(C) 2017. All Rights Reserved. BookStore Wordpress Theme</h5>
                    </div>

                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src=" {{ url_for('static', filename='js/bootstrap.min.js' )}}"></script>
    <script type="text/javascript" src=" {{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>
    <script>
        function submitRating(){
            alert("Feature not yet working because the Database is full");
        }
    </script>
</body>

</html>
